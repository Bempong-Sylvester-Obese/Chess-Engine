<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Engine</title>
    
    <!-- Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <h1>Chess Engine</h1>
                </div>
                <div class="header-controls">
                    <button class="btn btn-primary" onclick="resetGame()">
                        New Game
                    </button>
                    <button class="btn btn-secondary" onclick="flipBoard()">
                        Flip Board
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="game-layout">
                <!-- Left Panel - Chess Board -->
                <div class="board-panel">
                    <div class="board-container">
                        <div class="board-header">
                            <h3>Chess Board</h3>
                            <div class="game-status">
                                <span id="status-text" class="status-text">White to move</span>
                            </div>
                        </div>
                        <div id="board" class="chess-board"></div>
                        <div class="board-footer">
                            <div class="timer">
                                <span id="game-timer">00:00</span>
                            </div>
                            <div class="move-counter">
                                <span id="move-count">0</span> moves
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Analysis -->
                <div class="analysis-panel">
                    <!-- Position Analysis -->
                    <div class="analysis-section">
                        <h3>Analysis</h3>
                        <div class="evaluation-container">
                            <div class="eval-bar">
                                <div id="eval-bar-fill" class="eval-bar-fill"></div>
                            </div>
                            <div id="evaluation-text" class="evaluation-text">0.00</div>
                        </div>
                        <div class="position-info">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Check:</span>
                                    <span id="check-status" class="info-value">No</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Game Over:</span>
                                    <span id="game-over-status" class="info-value">No</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Turn:</span>
                                    <span id="turn-indicator" class="info-value">White</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Move Suggestions -->
                    <div class="analysis-section">
                        <h3>Best Moves</h3>
                        <div id="move-suggestions" class="move-suggestions">
                            <div class="loading">
                                Analyzing position...
                            </div>
                        </div>
                    </div>

                    <!-- Move History -->
                    <div class="analysis-section">
                        <h3>Move History</h3>
                        <div id="move-history" class="move-history">
                            <div class="history-placeholder">
                                <p>No moves played yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Notifications Container -->
        <div id="notifications" class="notifications-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        // Global variables
        let board;
        let game = new Chess();
        let gameStartTime = Date.now();
        let moveHistory = [];
        let isGameOver = false;

        // Initialize the chessboard
        function initializeBoard() {
            const config = {
                draggable: true,
                position: 'start',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDrop: function(source, target, piece, newPos, oldPos, orientation) {
                    const move = source + target;
                    return makeMove(move, oldPos);
                },
                onSnapEnd: function() {
                    board.position(game.fen());
                },
                onLoad: function() {
                    console.log('Chessboard loaded successfully');
                }
            };
            
            board = Chessboard('board', config);
            board.resize();
            
            // Fallback piece theme if the main one fails
            setTimeout(() => {
                if (!document.querySelector('#board img')) {
                    console.log('Falling back to alternative piece theme');
                    board = Chessboard('board', {
                        ...config,
                        pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png'
                    });
                    board.resize();
                }
            }, 2000);
        }

        // Make a move
        function makeMove(move, oldPos) {
            if (isGameOver) return false;

            const moveResult = game.move({
                from: move.substring(0, 2),
                to: move.substring(2, 4),
                promotion: 'q' // Always promote to queen for simplicity
            });

            if (moveResult === null) {
                return false; // Illegal move
            }

            // Update the board
            board.position(game.fen());
            
            // Update game state
            updateGameState();
            updateMoveHistory(moveResult);
            
            // Get move suggestions
            getMoveSuggestions();
            
            return true;
        }

        // Get move suggestions from the engine
        function getMoveSuggestions() {
            fetch('/suggest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fen: game.fen() })
            })
            .then(response => response.json())
            .then(data => {
                displayMoveSuggestions(data);
            })
            .catch(error => {
                console.error('Error getting suggestions:', error);
                displayMoveSuggestions({ suggested_moves: [] });
            });
        }

        // Display move suggestions
        function displayMoveSuggestions(data) {
            const container = document.getElementById('move-suggestions');
            
            if (data.suggested_moves && data.suggested_moves.length > 0) {
                let html = '';
                data.suggested_moves.slice(0, 5).forEach((move, index) => {
                    const evalClass = move.evaluation > 0 ? 'positive' : 'negative';
                    const evalText = move.evaluation > 0 ? `+${move.evaluation.toFixed(2)}` : move.evaluation.toFixed(2);
                    
                    html += `
                        <div class="suggestion-item" onclick="playSuggestion('${move.san}')">
                            <div class="suggestion-rank">${index + 1}</div>
                            <div class="suggestion-move">${move.san}</div>
                            <div class="suggestion-eval ${evalClass}">${evalText}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } else {
                container.innerHTML = `
                    <div class="no-suggestions">
                        <p>No suggestions available</p>
                    </div>
                `;
            }
        }

        // Play a suggested move
        function playSuggestion(san) {
            const moves = game.moves({ verbose: true });
            const move = moves.find(m => m.san === san);
            
            if (move) {
                const moveString = move.from + move.to;
                makeMove(moveString);
            }
        }

        // Update game state
        function updateGameState() {
            // Update evaluation
            updateEvaluation();
            
            // Update position info
            updatePositionInfo();
            
            // Update status
            updateStatus();
            
            // Check for game over
            if (game.isGameOver()) {
                isGameOver = true;
                handleGameOver();
            }
        }

        // Update evaluation display
        function updateEvaluation() {
            // For now, use a simple evaluation based on material
            const evaluation = calculateSimpleEvaluation();
            const evalText = document.getElementById('evaluation-text');
            const evalBarFill = document.getElementById('eval-bar-fill');
            
            evalText.textContent = evaluation > 0 ? `+${evaluation.toFixed(2)}` : evaluation.toFixed(2);
            evalText.className = `evaluation-text ${evaluation > 0 ? 'positive' : evaluation < 0 ? 'negative' : 'neutral'}`;
            
            // Update evaluation bar
            const percentage = Math.min(Math.abs(evaluation) / 10, 1) * 100;
            evalBarFill.style.width = `${percentage}%`;
            evalBarFill.className = `eval-bar-fill ${evaluation > 0 ? 'positive' : 'negative'}`;
        }

        // Simple material evaluation
        function calculateSimpleEvaluation() {
            const pieceValues = {
                'p': 1, 'n': 3, 'b': 3, 'r': 5, 'q': 9, 'k': 0
            };
            
            let evaluation = 0;
            const fen = game.fen().split(' ')[0];
            
            for (let char of fen) {
                if (char === '/') continue;
                if (char >= '1' && char <= '8') continue;
                
                const isWhite = char === char.toUpperCase();
                const piece = char.toLowerCase();
                const value = pieceValues[piece] || 0;
                
                evaluation += isWhite ? value : -value;
            }
            
            return evaluation / 100; // Scale down for display
        }

        // Update position information
        function updatePositionInfo() {
            document.getElementById('check-status').textContent = game.isCheck() ? 'Yes' : 'No';
            document.getElementById('check-status').className = `info-value ${game.isCheck() ? 'warning' : ''}`;
            
            const gameOver = game.isGameOver();
            document.getElementById('game-over-status').textContent = gameOver ? 'Yes' : 'No';
            document.getElementById('game-over-status').className = `info-value ${gameOver ? 'error' : ''}`;
            
            document.getElementById('turn-indicator').textContent = game.turn() === 'w' ? 'White' : 'Black';
        }

        // Update status indicator
        function updateStatus() {
            const statusText = document.getElementById('status-text');
            
            if (game.isCheckmate()) {
                statusText.textContent = 'Checkmate';
                statusText.className = 'status-text checkmate';
            } else if (game.isDraw()) {
                statusText.textContent = 'Draw';
                statusText.className = 'status-text draw';
            } else if (game.isStalemate()) {
                statusText.textContent = 'Stalemate';
                statusText.className = 'status-text stalemate';
            } else if (game.isCheck()) {
                statusText.textContent = 'Check';
                statusText.className = 'status-text check';
            } else {
                statusText.textContent = game.turn() === 'w' ? 'White to move' : 'Black to move';
                statusText.className = 'status-text';
            }
        }

        // Handle game over
        function handleGameOver() {
            let result = '';
            if (game.isCheckmate()) {
                result = game.turn() === 'w' ? 'Black wins!' : 'White wins!';
            } else if (game.isDraw()) {
                result = 'Draw';
            }
            
            showNotification(result, 'info');
        }

        // Update move history
        function updateMoveHistory(move) {
            moveHistory.push(move);
            const container = document.getElementById('move-history');
            const moveCount = document.getElementById('move-count');
            
            moveCount.textContent = moveHistory.length;
            
            if (moveHistory.length > 0) {
                let html = '';
                for (let i = 0; i < moveHistory.length; i += 2) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    const whiteMove = moveHistory[i];
                    const blackMove = moveHistory[i + 1];
                    
                    html += `
                        <div class="history-move">
                            <span class="move-number">${moveNumber}.</span>
                            <span class="move-text">${whiteMove.san}</span>
                            ${blackMove ? `<span class="move-text">${blackMove.san}</span>` : ''}
                        </div>
                    `;
                }
                container.innerHTML = html;
                container.scrollTop = container.scrollHeight;
            }
        }

        // Reset game
        function resetGame() {
            game = new Chess();
            board.position('start');
            moveHistory = [];
            gameStartTime = Date.now();
            isGameOver = false;
            
            updateGameState();
            getMoveSuggestions();
            
            document.getElementById('move-history').innerHTML = `
                <div class="history-placeholder">
                    <p>No moves played yet</p>
                </div>
            `;
            document.getElementById('move-count').textContent = '0';
            
            showNotification('New game started', 'success');
        }

        // Flip board
        function flipBoard() {
            board.flip();
            showNotification('Board flipped', 'info');
        }

        // Show notification
        function showNotification(message, type) {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${message}</span>`;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Update timer
        function updateTimer() {
            const elapsed = Date.now() - gameStartTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('game-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeBoard();
            updateGameState();
            getMoveSuggestions();
            
            // Update timer every second
            setInterval(updateTimer, 1000);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (board) board.resize();
            });
        });
    </script>
</body>
</html>
